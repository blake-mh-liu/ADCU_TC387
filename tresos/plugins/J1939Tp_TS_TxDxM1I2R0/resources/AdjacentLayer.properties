# AdjacentLayer.properties file of module J1939Tp.
#
# The background for designing property files can be found in
# http://wiki.elektrobit.com/index.php/Project:AutoCore_Module_Properties
#
# The module name corresponds to the name of attribute 'categoryType' in the plugin.xml of the
# adjacent module and must be identical to the PduRBswModules Container-short name.
#
# The properties in 'Module Type Dependent Data' must be provided in dependence on particles
# ForUpperLayer|ForLowerLayer, If|Tp ('If' for handling nonTP-PDUs, 'Tp' for handling
# TP-PDUs) and Rx/Tx. If it's not provided itï¿½s considered as 'Unsupported'.
#
# 'Mandatory', 'Unsupported' and 'Optional' are considered as possible values with the
# following meaning:
# - Mandatory: module supports this API, API shall be used by adjacent layer module
# - Optional: module supports this API (depending on the configuration), API can be used by adjacent layer module
# - Unsupported: module doesn't support this API, API shall not be used by adjacent layer module
# The XPath expressions to the references of the relevant PDUs or PDUIDs shall be restricted by
# conditions if possible.
#
# The properties for the 'API Names' are optional:
# - if no value is provided, default name is assigned (<Callee>_<Caller><ApiName>)
#   where <ApiName> is the name of the API with API type (e.g. IfRxindication, TpRxindication,...) and
# - those APIs provided by the adjacent layer module shall start with '<Callee>_'.



# ------------------------------------------
# ------------  General Data  --------------
# ------------------------------------------

# Name of module configuration (i.e name which can be used with as:modconf('<ModuleConfigName>'))
J1939Tp.AdjacentLayerConfig.ModuleConfigName:J1939Tp

# Supported AUTOSAR Handle ID Version (allowed values: AUTOSAR32, AUTOSAR40)
J1939Tp.AdjacentLayerConfig.HandleIDPolicyVersion:AUTOSAR40

# Name of include file(s)
# Multiple header files are separated by comma.
# If no header file is provided no property value shall be configured.
J1939Tp.AdjacentLayerConfig.IncludeFileNames.V1.Tp.ForUpperLayer:J1939Tp.h
J1939Tp.AdjacentLayerConfig.IncludeFileNames.V1.If.ForLowerLayer:J1939Tp_Cbk.h

# Information which services (If/Tp) a module (optionally) provides for an upper or lower layer. (allowed values: Mandatory, Unsupported, Optional, default: Unsupported)
J1939Tp.AdjacentLayerConfig.LayerServiceSupport.V1.If.ForUpperLayer:optional
J1939Tp.AdjacentLayerConfig.LayerServiceSupport.V1.If.ForLowerLayer:Optional
J1939Tp.AdjacentLayerConfig.LayerServiceSupport.V1.Tp.ForUpperLayer:Mandatory
J1939Tp.AdjacentLayerConfig.LayerServiceSupport.V1.Tp.ForLowerLayer:optional

# List of modules which are possible as upper or lower layer modules
# (comma separated list or use empty property if module has a generic layer support)
# List is only valid if respective LayerServiceSupport exists.
J1939Tp.AdjacentLayerConfig.LayerSupportList.V1.ForUpperLayer:PduR
J1939Tp.AdjacentLayerConfig.LayerSupportList.V1.ForLowerLayer:PduR

# --------------------------------------------
# -------  Module Type Dependent Data  -------
# --------------------------------------------

# Information on whether a module (optionally) provides a given API feature to its adjacent layer modules. (allowed values: Mandatory, Unsupported, Optional, default: Unsupported)
# <apiFeature> is the name of the API together with the API type e.g. TpRxIndication or IfTriggerTransmit
# <Modulename>.AdjacentLayerConfig.ProvidedApiFeature.V1.<layerType>.<apiFeature>
J1939Tp.AdjacentLayerConfig.ProvidedApiFeature.V1.ForLowerLayer.IfTxConfirmation:Optional
J1939Tp.AdjacentLayerConfig.ProvidedApiFeature.V1.ForUpperLayer.TpChangeParameter:Optional
J1939Tp.AdjacentLayerConfig.ProvidedApiFeature.V1.ForUpperLayer.TpCancelReceive:Optional
J1939Tp.AdjacentLayerConfig.ProvidedApiFeature.V1.ForUpperLayer.TpCancelTransmit:Optional

# Information on whether a module (optionally) requires a given API feature from its adjacent layer modules. (allowed values: Mandatory, Unsupported, Optional, default: Unsupported)
# <apiFeature> is the name of the API together with the API type e.g. TpRxIndication or IfTriggerTransmit
# <Modulename>.AdjacentLayerConfig.RequiredApiFeature.V1.<layerType>.<apiFeature>
J1939Tp.AdjacentLayerConfig.RequiredApiFeature.V1.ForUpperLayer.IfTxConfirmation:Optional

# ------- Data to referenced global Rx I-PDUs (ForUpperLayer, Tp-module) -------
# XPath-expression to all references of the relevant Rx I-PDUs
J1939Tp.AdjacentLayerConfig.AbsXPathPduRef.V1.ForUpperLayer.Tp.Rx:as:modconf('J1939Tp')[1]/J1939TpConfiguration/eb-list::*[<configIndex>]/J1939TpRxChannel/eb-list::*/J1939TpRxPg/eb-list::*/J1939TpRxNSdu/eb-list::*/J1939TpRxNSduRef

# relative XPath-expression to associated PduId of above referenced Rx I-PDU
J1939Tp.AdjacentLayerConfig.RelXPathPduId.V1.ForUpperLayer.Tp.Rx:../J1939TpRxNSduId

# ------- Data to referenced global Tx I-PDUs (ForUpperLayer, Tp-module) -------
# XPath-expression to all references of the relevant Tx I-PDUs
J1939Tp.AdjacentLayerConfig.AbsXPathPduRef.V1.ForUpperLayer.Tp.Tx:as:modconf('J1939Tp')[1]/J1939TpConfiguration/eb-list::*[<configIndex>]/J1939TpTxChannel/eb-list::*/J1939TpTxPg/eb-list::*/J1939TpTxNSdu/eb-list::*/J1939TpTxNSduRef

# relative XPath-expression to associated PduId of above referenced Tx I-PDU
J1939Tp.AdjacentLayerConfig.RelXPathPduId.V1.ForUpperLayer.Tp.Tx:../J1939TpTxNSduId

# ------- Data to referenced global Tx I-PDUs (ForLowerLayer, If-module) -------
# XPath-expression to all references of the relevant Rx I-PDUs
J1939Tp.AdjacentLayerConfig.AbsXPathPduRef.V1.ForLowerLayer.If.Rx:as:modconf('J1939Tp')[1]/J1939TpConfiguration/eb-list::*[<configIndex>]/J1939TpRxChannel/eb-list::*[node:existsAndTrue(J1939TpRxCanFDSupport)]/J1939TpRxPg/eb-list::*[node:existsAndTrue(J1939TpRxPgDynLength)]/J1939TpRxDirectNPdu/J1939TpRxDirectNPduRef

# relative XPath-expression to associated PduId of above referenced Rx I-PDU
J1939Tp.AdjacentLayerConfig.RelXPathPduId.V1.ForLowerLayer.If.Rx:../J1939TpRxDirectNPduId

# ------- Data to referenced global Tx I-PDUs (ForLowerLayer, If-module) -------
# XPath-expression to all references of the relevant Tx I-PDUs
J1939Tp.AdjacentLayerConfig.AbsXPathPduRef.V1.ForLowerLayer.If.Tx:as:modconf('J1939Tp')[1]/J1939TpConfiguration/eb-list::*[<configIndex>]/J1939TpTxChannel/eb-list::*[node:existsAndTrue(J1939TpTxCanFDSupport)]/J1939TpTxPg/eb-list::*[node:existsAndTrue(J1939TpTxPgDynLength)]/J1939TpTxDirectNPdu/J1939TpTxDirectNPduRef

# relative XPath-expression to associated PduId of above referenced Tx I-PDU
J1939Tp.AdjacentLayerConfig.RelXPathPduId.V1.ForLowerLayer.If.Tx:../J1939TpTxDirectNPduTxConfId


# ------- Data for Retransmission (ForUpperLayer, Tp-module) -------
# Support of the Retransmission Feature
# - required at least for modules which use the PduR as upper layer module
# - allowed values: Mandatory, Unsupported, Optional)
J1939Tp.AdjacentLayerConfig.Retransmission.V1.ForUpperLayer.Tp:Optional

# ------------------------------------------
# ------------    API Names   --------------
# ------------------------------------------

# API functions are provided by the callee module to the caller module with
# default pattern <callee>_<caller><name> where <name> reflects the particle of property
# <caller>.AdjacentLayerConfig.ApiName.V1.<name>
J1939Tp.AdjacentLayerConfig.ApiName.V1.IfTxConfirmation:J1939Tp_TxConfirmation
J1939Tp.AdjacentLayerConfig.ApiName.V1.IfRxIndication:J1939Tp_RxIndication
J1939Tp.AdjacentLayerConfig.ApiName.V1.TpTransmit:J1939Tp_Transmit
J1939Tp.AdjacentLayerConfig.ApiName.V1.TpChangeParameter:J1939Tp_ChangeParameter
J1939Tp.AdjacentLayerConfig.ApiName.V1.TpCancelReceive:J1939Tp_CancelReceive
J1939Tp.AdjacentLayerConfig.ApiName.V1.TpCancelTransmit:J1939Tp_CancelTransmit

# Overrule API names provided by the adjacent layer's <AdjacentLayerName> property file,
# e.g. to overrule the default API name PduR_ComIfTransmit of the PduR by PduR_ComTransmit
# of the Com properties file.
# PduR.AdjacentLayerConfig.ApiName.V1.IfTransmit.Com:PduR_ComTransmit
PduR.AdjacentLayerConfig.ApiName.V1.TpStartOfReception.J1939Tp:PduR_J1939TpStartOfReception
PduR.AdjacentLayerConfig.ApiName.V1.TpCopyRxData.J1939Tp:PduR_J1939TpCopyRxData
PduR.AdjacentLayerConfig.ApiName.V1.TpRxIndication.J1939Tp:PduR_J1939TpRxIndication
PduR.AdjacentLayerConfig.ApiName.V1.TpCopyTxData.J1939Tp:PduR_J1939TpCopyTxData
PduR.AdjacentLayerConfig.ApiName.V1.TpTxConfirmation.J1939Tp:PduR_J1939TpTxConfirmation
PduR.AdjacentLayerConfig.ApiName.V1.IfTransmit.J1939Tp:PduR_J1939TpTransmit
