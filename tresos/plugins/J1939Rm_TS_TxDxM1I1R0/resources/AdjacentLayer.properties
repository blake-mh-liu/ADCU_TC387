J1939Rm.AdjacentLayerConfig.AbsXPathPduRef.V1.ForUpperLayer.If.Tx:as:modconf('J1939Rm')[1]/J1939RmConfigSet/eb-list::*[1]/J1939RmNode/eb-list::*/J1939RmUser/eb-list::*/J1939RmComIPdu/eb-list::*[./ComIPduType='ComIPdu_IF']/J1939RmUpperComIPdu/J1939RmUpperComIPduRef

